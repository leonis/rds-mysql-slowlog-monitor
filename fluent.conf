<system>
  log_level "#{ENV['FLUENTD_LOG_LEVEL'] || 'debug'}"
</system>

<source>
  @type rds_slowlog
  @id   rds_slowlog
  @label @mainstream

  tag  rds_slowlog

  host "#{ENV['MYSQL_HOST']}"
  port "#{ENV['MYSQL_PORT']}"
  username "#{ENV['MYSQL_USERNAME']}"
  password "#{ENV['MYSQL_PASSWORD']}"
</source>

<label @mainstream>
  # Ignore queries from localhost
  <filter rds_slowlog>
    @type grep

    exclude1 user_host localhost
    exclude2 sql_text  slow_log_backup
    exclude3 sql_text  mysql\.slow_log
  </filter>

  <filter rds_slowlog>
    @type sql_fingerprint

    fingerprint_tool_path /usr/bin/pt-fingerprint
    target_key sql_text
  </filter>

  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
    time_key start_time
  </match>

  <match **>
    @type slack

    webhook_url "#{ENV['SLACK_WEBHOOK_URL']}"
    channel "#{ENV['SLACK_CHANNEL']}"
    color danger
    message "*[Host/User]* %s\r\n *[Query Time]* %s\r\n *[Lock Time]* %s\r\n *[Rows sent]* %s\r\n *[Rows Examined]* %s\r\n *[SQL]* %s \r\n"
    message_keys user_host,query_time,lock_time,rows_sent,rows_examined,fingerprint
    time_key start_time
    flush_interval 1m
  </match>
</label>
